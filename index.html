---
layout: default
---

<div class="home">

        {% include wellcome.html %}
<hr>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        

        <h2>
           <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><span class="post-meta badge span-right">{{ post.date | date: "%b %-d, %Y" }}</span>{{ post.title }}</a> 
        </h2>
      </li>
    {% endfor %}
  </ul>

  
</div>
