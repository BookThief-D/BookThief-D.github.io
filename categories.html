---
layout: default
---

<div class="home">

  <h1 class="page-heading">Categories</h1>
<hr>
  {% for category in site.categories %}
    <span class="post-meta span-title">{{ category | first }} <span class="badge"> {{ category | last | size }}</span></span>
<ul class="arc-list">
    {% for post in category.last %}
    <li><a class="a-title" href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}


</div>
